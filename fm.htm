<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .pdf-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .pdf-box {
            background: white;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 5px;
            border: none;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 2cm;
            margin-top: 20px;
        }

        .button-container button {
            background-color: palegreen;
            border: 1px solid #4CAF50;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #66b366;
        }
        .main-footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px 10px;
            font-size: 0.9rem;
            margin-top: 30px;
        }

        .main-footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            margin: 0 5px;
        }

        .main-footer a:hover {
            text-decoration: underline;
            color: #ffd700;
        }

        .main-footer p {
            margin: 10px 0;
        }

        .main-footer p a {
            display: inline-block;
        }

    </style>
</head>
<body>
    <h1>Downloadable Forms</h1>
    <div class="pdf-container" id="pdfContainer"></div>
</head>
<body>
    
<div class="pdf-container" id="pdfContainer"></div>
     <div class="button-container">
        <button onclick="window.location.href='pdf.html'">Access PDF</button>
        <button onclick="window.location.href='video.html'">Access Video</button>
    </div>
<!-- Footer -->
    <footer class="main-footer">
        <p>&copy; 2025 Track260. All rights reserved.</p>
        <p>
            <a href="pay.html">Pay</a> |
            <a href="index.html">Back Page</a> |
            <a href="sign.html">Watch</a>
        </p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
