<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay</title>
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: url('visa-card-image.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
}

/* Header Styling */
nav {
    width: 90%;
    max-width: 800px;
    background: rgba(0, 0, 0, 0.6);
    padding: 10px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    margin-bottom: 20px;
    position: relative;
    top: -60px;
}

nav h1 {
    font-size: 3rem;
    font-weight: bold;
    color: #fff;
    font-style: italic;
    line-height: 0.8;
}

/* Trust Badges Styling */
.footer-links {
    display: flex;
    justify-content: center;
    gap: 100px;
    margin-bottom: 15px;
}

.footer-links a {
    text-decoration: none;
    color: yellow;
    font-weight: bold;
    font-size: 1.1rem;
    transition: color 0.3s ease;
}

.footer-links a:hover {
    color: #0072ff;
}

/* Payment Form */
.newsletter {
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(10px);
    padding: 2rem;
    border-radius: 10px;
    text-align: center;
    width: 90%;
    max-width: 400px;
    margin-top: 30px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
}

.newsletter label {
    font-size: 1.2rem;
    font-weight: bold;
    color: #fff;
    display: block;
    margin-bottom: 15px;
}

.newsletter input[type="email"] {
    width: 100%;
    padding: 12px;
    border-radius: 5px;
    border: none;
    font-size: 1rem;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    outline: none;
    text-align: center;
    margin-bottom: 10px;
}

.newsletter input[type="email"]::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.newsletter button {
    width: 100%;
    background: #00c6ff;
    color: white;
    padding: 12px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 10px;
    transition: background 0.3s ease;
}

.newsletter button:hover {
    background: #0072ff;
}

/* Green Button */
.green-button {
    background: linear-gradient(to right, #00c6ff, #0072ff);
    color: white;
    padding: 15px 32px;
    text-align: center;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    margin-top: 30px;
    transition: background 0.3s ease;
}

.green-button:hover {
    background: linear-gradient(to right, #0072ff, #021B79);
}

/* Main Footer */
.main-footer {
    background-color: #003366;
    color: white;
    text-align: center;
    padding: 20px 10px;
    font-size: 0.9rem;
    width: 100%;
    position: absolute;
    bottom: 0;
}

.main-footer a {
    color: #ffcc00;
    text-decoration: none;
    font-weight: bold;
    margin: 0 5px;
}

.main-footer a:hover {
    text-decoration: underline;
    color: #ffd700;
}


    </style>
</head>
<body>

    <!-- Top Redish Shape -->
    <div class="redish-container-top"></div>

    <nav>
        <h1>Pay Page</h1>
    </nav>

    <footer class="footer">
        <div class="footer-links">
            <a href="#">Safe</a>
            <a href="#">Secured</a>
            <a href="#">Trusted</a>
        </div>

        <div class="newsletter">
            <label for="email">Put your email to receive a code after payment</label><br>
            <input type="email" id="email" placeholder="email">
            <button id="pay-btn">Pay Now</button>
        </div>
    </footer>

    <!-- Blue Shape Below the Pay Section -->
    <div class="blue-container"></div>

    <!-- Bottom Redish Shape -->
    <div class="redish-container-top"></div>  <!-- Green Button to Direct to Sign Page -->
    <a href="sign.html" class="green-button">Use your see code to watch anytime</a>
</footer>

   <!-- Footer -->
   <footer class="main-footer">
    <p>&copy; 2025 Track260. All rights reserved.</p>
    <p>
        <a href="Pay.html">Pay</a> | 
        <a href="index.html">Back Page</a> | 
        <a href="sign.html">Watch</a>
    </p>
</footer>
<script src="scripts.js"></script>

</body>
</html>
