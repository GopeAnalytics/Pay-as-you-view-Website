<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
            flex-direction: column;
            align-items: center;
        }

        .upload-btn {
            background-color: rgb(120, 120, 17);
            border: none;
            padding: 10px 100px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px;
            border-radius: 10px;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            flex-grow: 1;
        }

        .video-box {
            background: white;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        video {
            width: 100%;
            border-radius: 5px;
        }

        .description {
            font-style: italic;
            margin-top: 5px;
        }

        .comment-box {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        .comment-box input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            min-height: 40px;
            border-radius: 5px;
            margin-right: 5px;
        }

        .comment-box button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .comments {
            text-align: left;
            margin-top: 5px;
        }

        .comment {
            background: #eee;
            padding: 5px;
            border-radius: 5px;
            margin: 3px 0;
            position: relative;
        }

        .reply-box {
            margin-left: 20px;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 18px;
            cursor: pointer;
            color: red;
        }

        .main-footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px 10px;
            font-size: 0.9rem;
            margin-top: 30px;
        }

        .main-footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            margin: 0 5px;
        }

        .main-footer a:hover {
            text-decoration: underline;
            color: #ffd700;
        }

        .main-footer p {
            margin: 10px 0;
        }

        .main-footer p a {
            display: inline-block;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 2cm;
            margin-top: 20px;
        }

        .button-container button {
            background-color: palegreen;
            border: 1px solid #4CAF50;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #66b366;
        }
    </style>
</head>

<body>

    <header>
        <h1>Videos Platform</h1>
        <input type="text" id="search" placeholder="Search video..." oninput="filterResults()">
    </header>

    <div class="video-container" id="videoContainer"></div>

    <div class="button-container">
        <button onclick="window.location.href='pdf.html'">Access PDF</button>
        <button onclick="window.location.href='fm.html'">Access Forms</button>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <p>&copy; 2025 Track260. All rights reserved.</p>
        <p>
            <a href="pay.html">Pay</a> |
            <a href="index.html">Back Page</a> |
            <a href="sign.html">Watch</a>
        </p>
    </footer>
   <script src="scripts.js"></script>
</body>
</html>
