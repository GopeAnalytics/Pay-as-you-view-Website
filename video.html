<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos Platform</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: #003366;
        color: white;
        padding: 20px;
        text-align: center;
        flex-direction: column;
        align-items: center;
      }

      .upload-btn {
        background-color: rgb(120, 120, 17);
        border: none;
        padding: 10px 100px;
        font-size: 18px;
        cursor: pointer;
        margin: 20px;
        border-radius: 10px;
      }

      .video-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
        flex-grow: 1;
      }

      .video-box {
        background: white;
        padding: 10px;
        margin: 10px;
        border-radius: 10px;
        width: 300px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      video {
        width: 100%;
        border-radius: 5px;
      }

      .description {
        font-style: italic;
        margin-top: 5px;
      }

      .comment-box {
        margin-top: 10px;
        display: flex;
        align-items: center;
      }

      .comment-box input {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        min-height: 40px;
        border-radius: 5px;
        margin-right: 5px;
      }

      .comment-box button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 18px;
      }

      .comments {
        text-align: left;
        margin-top: 5px;
      }

      .comment {
        background: #eee;
        padding: 5px;
        border-radius: 5px;
        margin: 3px 0;
        position: relative;
      }

      .reply-box {
        margin-left: 20px;
      }

      .delete-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        font-size: 18px;
        cursor: pointer;
        color: red;
      }

      .main-footer {
        background-color: #003366;
        color: white;
        text-align: center;
        padding: 20px 10px;
        font-size: 0.9rem;
        margin-top: 30px;
      }

      .main-footer a {
        color: #ffcc00;
        text-decoration: none;
        font-weight: bold;
        margin: 0 5px;
      }

      .main-footer a:hover {
        text-decoration: underline;
        color: #ffd700;
      }

      .main-footer p {
        margin: 10px 0;
      }

      .main-footer p a {
        display: inline-block;
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 2cm;
        margin-top: 20px;
      }

      .button-container button {
        background-color: rgb(183, 98, 20);
        border: 1px solid #4caf50;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 50px;
        transition: background-color 0.3s ease;
      }

      .button-container button:hover {
        background-color: #66b366;
      }
      .logout-btn {
    width: 33.3%;
    background-color: #007bff; 
    color: white;
    font-size: 18px;
    padding: 15px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    display: block;
    margin: 30px auto; 
    text-align: center;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.logout-btn:hover {
    background-color: #0056b3; 
}
 /* Style for the search bar */
 .search-container {
        text-align: center;
        margin: 20px 0;
    }

    .search-input {
        width: 50%;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #003366;
        border-radius: 5px;
        outline: none;
    }

    .search-input:focus {
        border-color: #0056b3;
    }
    </style>
  </head>

  <body>
    <header>
        <div class="search-container">
            <input 
                type="text" 
                id="search" 
                class="search-input" 
                placeholder="Search videos..."
                oninput="filterResults()"
            />
        </div>
        
    </header>

    <div class="video-container" id="videoContainer"></div>

    <div class="button-container">
      <button onclick="window.location.href='pdf.html'">Access Slides</button>
      <button onclick="window.location.href='fm.html'">Access PDF Forms</button>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>

    <!-- Footer -->
    <footer class="main-footer">
      <p>&copy; 2025 Track260. All rights reserved.</p>
      <p>
        <a href="pay.html">Pay</a> | <a href="index.html">Back Page</a> |
        <a href="sign.html">Watch</a>
      </p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
    const userEmail = sessionStorage.getItem("userEmail");

    if (!userEmail) {
        window.location.href = "sign.html"; // Redirect if not logged in
        return;
    }

    await loadVideos(); // Load videos when page loads

    document.getElementById("search").addEventListener("input", filterResults);
});

// Base API URL
const BASE_URL = "https://track260.onrender.com";

// Load videos dynamically
async function loadVideos() {
    const videoContainer = document.getElementById("videoContainer");
    videoContainer.innerHTML = ""; // Clear previous content

    try {
        const response = await fetch(`${BASE_URL}/api/videos`);
        const videos = await response.json();

        videos.forEach((video) => {
            const videoBox = document.createElement("div");
            videoBox.className = "video-box";
            videoBox.setAttribute("data-id", video.video_id);

            videoBox.innerHTML = `
                <video controls>
                    <source src="${video.video_url}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <input type="text" class="description-input" value="${video.description}" 
                    ${video.is_admin ? "" : "readonly"}>
                ${video.is_admin ? `<button onclick="updateDescription('${video.video_id}')">Save</button>` : ""}
                <div class="comment-box">
                    <input type="text" placeholder="Add a comment..." onkeypress="handleComment(event, this, '${video.video_id}')">
                    <button onclick="handleCommentButton(this, '${video.video_id}')">‚û°Ô∏è</button>
                </div>
                <div class="comments"></div>
            `;
            videoContainer.appendChild(videoBox);

            loadComments(video.video_id); // Load comments for this video
        });
    } catch (error) {
        console.error("Error loading videos:", error);
    }
}

// Function to update video descriptions
async function updateDescription(videoId) {
    const newDescription = document.querySelector(`[data-id="${videoId}"] .description-input`).value;

    try {
        const response = await fetch(`${BASE_URL}/api/videos/${videoId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ description: newDescription }),
        });

        if (response.ok) {
            alert("Description updated successfully!");
        } else {
            alert("Failed to update description.");
        }
    } catch (error) {
        console.error("Error updating description:", error);
    }
}

// Filter videos based on search input
function filterResults() {
    const searchQuery = document.getElementById("search").value.toLowerCase();
    document.querySelectorAll(".video-box").forEach((videoBox) => {
        const description = videoBox.querySelector(".description-input").value.toLowerCase();
        videoBox.style.display = description.includes(searchQuery) ? "block" : "none";
    });
}

// Load comments for a video
async function loadComments(videoId) {
    try {
        const response = await fetch(`${BASE_URL}/api/comments/${videoId}`);
        const comments = await response.json();

        const commentContainer = document.querySelector(`[data-id="${videoId}"] .comments`);
        commentContainer.innerHTML = ""; // Clear previous comments

        comments.forEach((comment) => {
            const commentDiv = document.createElement("div");
            commentDiv.className = "comment";
            commentDiv.innerHTML = `
                ${comment.text} 
                <button onclick="replyToComment('${comment.id}', '${videoId}')">‚Ü©Ô∏è Reply</button>
                ${comment.is_admin ? `<button onclick="deleteComment('${comment.id}', '${videoId}')">üóëÔ∏è Delete</button>` : ""}
            `;
            commentContainer.appendChild(commentDiv);
        });
    } catch (error) {
        console.error("Error loading comments:", error);
    }
}

// Handle adding comments
async function postComment(inputElement, videoId) {
    const text = inputElement.value.trim();
    if (!text) return;

    try {
        const response = await fetch(`${BASE_URL}/api/comments/${videoId}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text, user_email: sessionStorage.getItem("userEmail") }),
        });

        if (response.ok) {
            loadComments(videoId);
            inputElement.value = ""; // Clear input
        }
    } catch (error) {
        console.error("Error posting comment:", error);
    }
}

// Logout function
function logout() {
    sessionStorage.removeItem("userEmail");
    window.location.href = "sign.html";
}


    </script>
    <script src="scripts.js"></script>
  </body>
</html>
