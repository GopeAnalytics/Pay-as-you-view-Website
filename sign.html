<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <style>
      /* General Styling */
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        color: white;
      }

      .main-header {
        background-color: rgba(5, 5, 110, 0.8);
        color: white;
        padding: 10px 20px;
        text-align: center;
      }

      .auth-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 10cm;
        padding: 20px;
        background-image: url("try.webp");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .form-box {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 20px;
        text-align: left;
        max-width: 400px;
        width: 100%;
        color: #333;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .form-box {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 20px;
        text-align: left;
        max-width: 400px;
        width: 100%;
        color: #333;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }

      .form-box h2 {
        text-align: center;
        color: #004080;
      }

      .form-box label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      .form-box input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .form-box button {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        width: 100%;
      }

      .form-box button:hover {
        background-color: #0056b3;
      }

      .message {
        color: red;
        font-size: 0.9rem;
      }

      .additional-links {
        margin-top: 10px;
        text-align: center;
      }

      .additional-links a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }

      .additional-links a:hover {
        text-decoration: underline;
      }

      .main-footer {
        background-color: #003366;
        color: white;
        text-align: center;
        padding: 15px 10px;
        font-size: 0.9rem;
        width: 100%;
        flex-shrink: 0;
        position: absolute;
        bottom: 0;
      }
      /* Footer Links in Yellow */
      .main-footer a {
        color: yellow;
        text-decoration: none;
        font-weight: bold;
        margin: 0 5px;
      }
      /* Ensure Page Fits Any Device Without Scroll */
      @media (max-width: 600px) {
        .auth-container {
          padding: 10px;
          background-size: cover;
        }

        .form-box {
          max-width: 90%;
        }
      }
      /* ✅ Hide Admin Login by Default */
      #admin-login {
        display: none;
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <h1>Sign In to Access Videos</h1>
    </header>

    <main class="auth-container">
      <!-- ✅ User Login Section (OTP) -->
      <div class="form-box">
        <h2>User Login (See Code)</h2>
        <label for="user-email">Email:</label>
        <input type="email" id="user-email" placeholder="Enter your email" />

        <label for="sign-in-pin">4-Digit See Code:</label>
        <input type="password" id="user-otp" maxlength="4" />

        <button id="user-sign-in-btn">Watch Now</button>
        <p class="message" id="user-sign-in-message"></p>
      </div>

      <!-- ✅ Admin Login Section (Hidden by Default) -->
      <div class="form-box" id="admin-login">
        <h2>Admin Login</h2>
        <label for="admin-email">Email:</label>
        <input type="email" id="admin-email" placeholder="Enter admin email" />

        <label for="admin-password">Password:</label>
        <input type="password" id="admin-password" />

        <button id="admin-sign-in-btn">Login as Admin</button>
        <p class="message" id="admin-sign-in-message"></p>

        <div class="additional-links">
          <a href="#" id="forgot-password-link">Forgot Password?</a>
        </div>
      </div>
    </main>

    <footer class="main-footer">
      <p>&copy; 2025 Track260. All rights reserved.</p>
      <p>
        <a href="pay.html">Pay</a> | <a href="index.html">Back Page</a> |
        <a href="sign.html">Watch</a>
      </p>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
